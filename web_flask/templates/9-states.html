<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id in dec %}
            <H1>State: {{ states.name }}</H1>
            <H3>Cities:</H3>
            <UL>
                {% for ct in states.cities %}
                    <LI>{{ ct.id }}: <B>{{ ct.name }}</B></LI>
                {% endfor %}
            </UL>
        {% elif not id %}
            <H1>States</H1>
            <UL>
                {% for st in states %}
                    <LI>{{ st.id }}: <B>{{ st.name }}</B></LI>
                {% endfor %}
            </UL>
        {% else %}
            <H1>Not found!</H1>
        {% endif %}    
    </BODY>
</HTML>
